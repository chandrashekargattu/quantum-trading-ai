<!DOCTYPE html>
<html>
<head>
    <title>Test Login - Quantum Trading AI</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Test Login - Quantum Trading AI</h1>
    
    <div class="warning">
        <strong>⚠️ Security Notice:</strong> This is a test page. Never enter passwords in URLs!
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="testuser or test@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="TestPass123">
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Clear any URL parameters on load
        if (window.location.search) {
            window.history.replaceState({}, '', window.location.pathname);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Attempting login...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: email,
                        password: password,
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Login Successful!</h3>
                            <p><strong>Token:</strong> ${data.access_token.substring(0, 20)}...</p>
                            <p><strong>Type:</strong> ${data.token_type}</p>
                            <p>Token saved to localStorage. You can now access the dashboard.</p>
                            <a href="http://localhost:3000/dashboard">Go to Dashboard</a>
                        </div>
                    `;
                    
                    // Save token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Login Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.detail || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                        <p>Make sure the backend is running on port 8000</p>
                    </div>
                `;
            }
        }
        
        // Test credentials hint
        document.getElementById('email').placeholder = 'testuser or test@example.com';
        document.getElementById('password').placeholder = 'TestPass123';
    </script>
</body>
</html>
